language: common-lisp
sudo: false

#from https://github.com/roswell/roswell/wiki/Travis-CI

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin COVERALLS=true DOCS=true
    - LISP=abcl
    - LISP=ecl
    - LISP=alisp
#    - LISP=ccl-bin #package inferred system causing a crash
#    - LISP=cmucl #crashes in a quicklisp load
#    - LISP=clisp #fails to download

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

install:
  - curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh

script:
  - roswell/run-fiveam.ros -e t linear-programming-test:linear-programming

before_deploy:
  - roswell/generate-docs.ros

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: docs-bin
  on:
    branch: master
    condition: $DOCS = true
